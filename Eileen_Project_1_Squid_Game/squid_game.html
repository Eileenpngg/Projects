<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Light Green Light</title>
    <link rel="stylesheet" href="squid_game.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <!-- WIN display -->
    <div id="win">
      <h1>YOU<br />WIN!</h1>
    </div>
    <!-- LOSE display -->
    <div id="gameOver">
      <h1>GAME<br />OVER!</h1>
    </div>
    <!-- Traffic Light -->
    <div class="trafficlight">
      <div class="light red" color="red"></div>
      <div class="light" color="yellow"></div>
      <div class="light" color="green"></div>
    </div>

    <!-- Timer -->
    <div class="timer">30</div>
    <!-- Start button -->
    <button id="start">START</button>
    <button id="restart">RESTART</button>
    <!-- Finishing Line -->
    <div class="finishingline"></div>
  </body>
  <script src="squid_game.js" charset="utf-8"></script>
</html>
