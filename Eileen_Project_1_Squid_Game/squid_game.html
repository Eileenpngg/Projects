<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game</title>
    <link rel="stylesheet" href="squid_game.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div class="win" style="display:none">
      <h1>YOU</h1>
      <h1>WIN</h1>
    </div>
    <div class="game over" style="display:none">
      <h1>GAME</h1>
      <h1>OVER</h1>
    </div>
    <!-- Traffic Light -->
    <div class="trafficlight">
      <div class="light red" color="red"></div>
      <div class="light yellow" color="yellow"></div>
      <div class="light green" color="green"></div>
    </div>
    <!-- Timer -->
    <div class="timer">30</div>
    <div class="win"><div>
    <!-- Start button -->
    <button id="start">START</button>
    <!-- Finishing Line -->
    <div class="finishingline"></div>
  </body>
  <script src="squid_game.js" charset="utf-8"></script>
</html>
