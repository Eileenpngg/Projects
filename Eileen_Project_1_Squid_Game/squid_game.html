<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game</title>
    <link rel="stylesheet" href="squid_game.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Traffic Light -->
      <div class="trafficlight">

      <div class="finishingline"></div>
    </div>
  </body>
  <script src="squid_game.js" charset="utf-8"></script>
